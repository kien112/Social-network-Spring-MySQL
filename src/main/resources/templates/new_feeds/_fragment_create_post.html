<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Modal -->
<div th:fragment="fragment-create-post" class="modal fade" id="exampleModal" tabindex="12" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <link rel="stylesheet" th:href="@{/assets/css/input-file.css}"/>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <figure class="avatar float-left mb-0 me-2">
            <img src="/assets/images/user-4.png" alt="image" class="w50">
          </figure>
          <h4 class="fw-600 position-relative z-index-1 ls-1 font-xssss text-dark mt-2">
            Surfiya Zakir </h4>
          <select id="access" class="form-select form-select-sm w-25">
            <option value="PUBLIC">Public</option>
            <option value="PRIVATE">Private</option>
            <option value="FRIEND">Friends</option>
          </select>
        </div>
        <div class="form-group">
          <div class="form-group">
            <input id="content" class="form-control border-0 font-xss" type="text"
                   placeholder="What are you thinking??" />
          </div>
          <div class="container mt-4">
            <div class="drop-zone" id="drop-zone">
              <p class="text-center">Drag & Drop files here or click to select</p>
              <input type="file" id="file-input" multiple style="display: none;" accept=".jpg,.png,.jpeg,.gif,.mp4,.avi,.mov,.mkv"/>
            </div>
            <div class="file-list mt-3 overflow-y">
              <h5>Uploaded Files:</h5>
              <ul id="file-list" class="custom-file-list"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer text-light">
        <svg id="tag-friends-icon" data-bs-toggle="modal" data-bs-target="#tag-friends" xmlns="http://www.w3.org/2000/svg"
             height="16" width="20"
             viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
          <path
                  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c10 0 18.8-4.9 24.2-12.5l-99.2-99.2c-14.9-14.9-23.3-35.1-23.3-56.1v-33c-15.9-4.7-32.8-7.2-50.3-7.2H178.3zM384 224c-17.7 0-32 14.3-32 32v82.7c0 17 6.7 33.3 18.7 45.3L478.1 491.3c18.7 18.7 49.1 18.7 67.9 0l73.4-73.4c18.7-18.7 18.7-49.1 0-67.9L512 242.7c-12-12-28.3-18.7-45.3-18.7H384zm24 80a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z" />
        </svg>
        <button id="createPost" type="button" class="btn btn-primary ms-3">Post</button>
      </div>
    </div>
  </div>
  <script th:src="@{/assets/javascript/posts/input-file.js}"></script>
  <script th:src="@{/assets/javascript/posts/create-post.js}"></script>
</div>

</body>
</html>
